<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>

  <main id="main">
    <div class="photograph-header"></div>
    <div class="totalLikes-price"></div>
    <div class="sort-div">
      <span>
        <label for="sort-select">Trier par </label>
        <select id="sort-select">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </span>
    </div>

    <div class="media-list"></div>

    <div class="lightbox-container">
      <div class="lightbox-content">
        <button class="lightbox-close lightbox-btn" onclick="closeLightbox()">X</button>
        <div class="lightbox">
         
          <div class="lightbox-div">
            <button class="lightbox-prev lightbox-btn" >&lt;</button>
          </div>

          <div class="lightbox-div lightbox-img">
          </div>
          <div class="lightbox-div">
            <button class="lightbox-next lightbox-btn">&gt;<i class="fa-solid fa-more-than"></i> </button>
          </div>

        </div>
      </div>
    </div>
  </main>


  <div id="contact_modal">
    <div>
      <header>
        <h1>Contactez-moi</h1>
        <span class="close-btn" onclick="closeModal()">X</span>
      </header>
      <form name="contact" action="" method="get">
        <div class="formData">
          <label for="first">Prénom</label><br />
          <input class="text-control" type="text" id="first" name="first" minlength="2" data-error=""
            data-error-visible="false" /><br />
        </div>
        <div class="formData">
          <label for="last">Nom</label><br />
          <input class="text-control" type="text" id="last" name="last" data-error=""
            data-error-visible="false" /><br />
        </div>
        <div class="formData">
          <label for="email">E-mail</label><br />
          <input class="text-control" type="email" id="email" name="email" data-error=""
            data-error-visible="false" /><br />
        </div>
        <div class="formData">
          <label for="message">Votre message</label><br />
          <textarea class="text-control" name="textarea" rows="10" cols="51" id="message" name="message" data-error=""
            data-error-visible="false"></textarea>
          <br />
        </div>
        <input class="btn-submit button" type="submit" value="Envoyer" id="btn-submit" />
      </form>

    </div>
    <script src="scripts/fetchData.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/photographerMedia.js"></script>
    <script src="scripts/factories/image.js"></script>
    <script src="scripts/factories/video.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>


    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
