<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="/" aria-labelledby="retour a la page index"><img src="assets/images/logo.png" class="logo"
        alt="logo fisheye" /></a>
  </header>

  <main id="main">
    <div class="photographer-page">
      <div class="photograph-header"></div>
      <div class="totalLikes-price"></div>
      <div class="sort-div">
        <label class="sort-label" for="sort-select">Trier par </label>
        <span id="sort-select">
          <div class="select">
            <div class="dropdown-btn">
              <span data-value="popularite">Popularité</span>
              <div class="arrowDown"></div>
            </div>
            <div class="dropdown-content">
              <div class="line"></div>
              <span class="dropdown-option" data-value="date">Date</span>
              <div class="line"></div>
              <span class="dropdown-option" data-value="titre">Titre</span>
            </div>
          </div>
        </span>
      </div>

      <div class="media-list"></div>

      <div class="lightbox-container">
        <div class="lightbox-content">
          <button tabIndex=0 aria-label="Fermer la modale de l'image selectionnée"
            class="lightbox-close lightbox-btn">X</button>
          <div class="lightbox">

            <div class="lightbox-div">
              <button aria-label="Aller vers l'image précédante" class="lightbox-prev lightbox-btn">&lt;</button>
            </div>

            <div class="lightbox-div lightbox-img">
            </div>
            <div class="lightbox-div">
              <button aria-label="Aller vers l'image suivante" class="lightbox-next lightbox-btn">&gt;<i
                  class="fa-solid fa-more-than"></i> </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <div id="contact_modal">
    <div class="form">
      <div class="form-header">
        <div class="form-header-text">
          <div class="form-title">Contactez-moi</div>
          <div class="form-photographerName"></div>
        </div>
        <button aria-label="Fermer la modale du formulaire Contactez-moi" class="close-btn fermer-btn">X</button>
      </div>

      <div id="successModal">
        <div class="success-msg">Votre message a été envoyé!</div>
        <div>
          <input aria-label="Fermer la modale du formulaire Contactez-moi" type="button"
            class="btn-submit button modalFermer-btn fermer-btn" value="Fermer" />
        </div>
      </div>

      <form name="contact" action="" method="get">
        <div class="formData">
          <label aria-labelledby="votre prenom" for="first">Prénom</label>
          <input class="text-control" type="text" id="first" name="first" minlength="2" data-error=""
            data-error-visible="false" />
        </div>
        <div class="formData">
          <label aria-labelledby="Votre nom" for="last">Nom</label>
          <input class="text-control" type="text" id="last" name="last" data-error="" data-error-visible="false" />
        </div>
        <div class="formData">
          <label aria-labelledby="adresse mail" for="email">E-mail</label>
          <input class="text-control" type="email" id="email" name="email" data-error="" data-error-visible="false" />
        </div>
        <div class="formData">
          <label aria-labelledby="Votre message" for="message">Votre message</label>
          <textarea class="text-control" name="textarea" id="message" name="message" data-error=""
            data-error-visible="false"></textarea>
        </div>
        <input aria-label="Envoyer le formulaire" role='button' class="btn-submit button" type="submit" value="Envoyer"
          id="btn-submit" />

    </div>
    <script type="module" src="/scripts/pages/photographer.js"></script>

</body>

</html>
